			<i onclick="javascript:void(playAnimation())" class="fa fa-play" aria-hidden="true"></i>

	<!-- load the demo -->
	<script src="js/demo.js" type="text/javascript"> </script>

	<script type="text/javascript">
		var tickerRef = document.getElementById('ticker');
		tickerRef.onmousedown = function(e) {
			var time = e.layerX * song.duration() / tickerRef.getBoundingClientRect().width;

			song.seek(time);
			if (song.isPaused()) {
				pauseAnimation();
				playAnimation();
				pauseAnimation();
			}
		}
	</script>
